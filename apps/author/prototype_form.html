<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Editing Form</title>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
    <link href="/static/quizzology.css" rel="stylesheet"/>

</head>
<body>

<section class="w3-container">
    <script>
        function quizImageChanged(e) {
            const url = document.getElementById('quiz-image').value
            const picture = document.getElementById('quiz-image-show')
            picture.setAttribute('src', url)
        }
    </script>
    <h1 style="float: left;">
        <input
                id="title"
                type="text"
                style="font-size: xxx-large; outline: none; border: none; width: 100%;"
                placeholder="Quiz Title"
        >
    </h1>
    <img id="quiz-image-show"
         src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA0L2pvYjY4Ni0yNTMtcC5wbmc.png"
         style="max-width: 120px;">
    <input
            id="quiz-image"
            type="url"
            name="quiz.img"
            style="float: right;"
            onchange="quizImageChanged()"
    >
</section>


<section class="w3-card w3-container">
    <h3>
        <input class="w3-panel w3-teal w3-card-4 question-asked"
               type="text"
               style="outline: none; border:none; width:100%"
               placeholder="Question to ask students"
               name="quiz-question"
        >
    </h3>
    <div class="w3-container">
        <label for="answer">Correct Answer:</label>
        <input class="w3-teal w3-input"
               type="text"
               id="answer"
               placeholder="correct answer"
               style="outline: none; border:none; width:100%">
    </div>

    <div class="w3-container">
        <label for="confirmation">Confirmation Text:</label>
        <textarea id="confirmation"
                  placeholder="why it is right"
                  style="width:100%;"></textarea>
    </div>
    <br>
    <label for="decoy-list">Decoys</label>
    <ul id="decoy-list">
        <li><input type="text" value="First Decoy"></li>
        <li><input type="text" value="another decoy"></li>
        <li><input type="text" value="likely decoy"></li>
        <li><input type="text" value="unlikely decoy"></li>
    </ul>

    <label for="other-resources">Other Resources</label>
    <ul id="other-resources">
        <li>
            <p>
                <label for="resource-url">URL</label>
                <input id="resource-url" type="url" placeholder="url">
            </p>
            <p style="align-items: center;">
                <label for="resource-text">Relevance</label>
                <textarea id="resource-text" placeholder="why it's relevant"></textarea>
            </p>
        </li>
    </ul>
</section>
</body>
</html>
